<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="lang-switch">
            <button id="lang-toggle" data-i18n="lang.toggle">English</button>
        </div>
        <section class="home">
            <div class="logo">
                <img src="./img/logo.svg" alt="logo rick and morty">
            </div>
            <div class="container">
                <div class="content">
                    <h1 data-i18n="hero.title">Todos personagens em um só <span>lugar.</span></h1>
                    <div class="description">
                        <p data-i18n="hero.description">Esta documentação ajudará você a se familiarizar com os recursos da API de Rick e Morty e mostrará como fazer diferentes consultas para que você possa aproveitá-la ao máximo</p>
                        <a href="https://rickandmortyapi.com/" target="_blank" data-i18n="hero.link">link documentação</a>
                    </div>
                    <p data-i18n="hero.exclaim">Ai sim, Porr#@%&*</p>
                </div>
                <img src="./img/rick.svg" alt="rick">
            </div>
        </section>
        <section class="personagens"> 
        <h2 data-i18n="characters.title">Personagens</h2>
        <div class="cards">
        </div>
        </section>
<div class="carregar-mais">
        <button id="btn" data-i18n="load_more">carregar mais</button>
</div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
